<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.15" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Calendar base -->
  <rect x="30" y="25" width="90" height="100" rx="8" fill="url(#calendarGradient)" stroke="#3B82F6" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Calendar top binding -->
  <rect x="30" y="25" width="90" height="25" rx="8" fill="#3B82F6" fill-opacity="0.2"/>
  <line x1="30" y1="50" x2="120" y2="50" stroke="#3B82F6" stroke-width="1.5" stroke-opacity="0.4"/>
  
  <!-- Calendar rings -->
  <circle cx="50" cy="37" r="2" fill="#3B82F6" fill-opacity="0.6"/>
  <circle cx="100" cy="37" r="2" fill="#3B82F6" fill-opacity="0.6"/>
  
  <!-- Calendar grid lines -->
  <line x1="50" y1="50" x2="50" y2="125" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="70" y1="50" x2="70" y2="125" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="90" y1="50" x2="90" y2="125" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="110" y1="50" x2="110" y2="125" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  
  <line x1="30" y1="70" x2="120" y2="70" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="30" y1="90" x2="120" y2="90" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="30" y1="110" x2="120" y2="110" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Day numbers (sample) -->
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="600">17</text>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" font-weight="400">18</text>
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" font-weight="400">19</text>
  
  <!-- Highlighted day circle -->
  <circle cx="40" cy="58" r="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="1.5" stroke-opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="#8B5CF6" fill-opacity="0.3"/>
  <circle cx="130" cy="130" r="4" fill="#3B82F6" fill-opacity="0.2"/>
  <circle cx="135" cy="25" r="2" fill="#8B5CF6" fill-opacity="0.4"/>
</svg>
